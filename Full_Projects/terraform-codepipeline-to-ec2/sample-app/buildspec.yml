version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - dnf update -y

  pre_build:
    commands:
      - echo "Pre-build phase started on $(date)"
      - echo "Running basic HTML validation..."
      - cd Full_Projects/terraform-codepipeline-to-ec2/sample-app

  build:
    commands:
      - echo "Build phase started on $(date)"
      - echo "Validating HTML file exists..."
      - ls -la index.html
      - echo "Basic HTML structure check..."
      - grep -q "<html" index.html && echo "✓ HTML tag found" || echo "✗ HTML tag missing"
      - grep -q "<head" index.html && echo "✓ HEAD tag found" || echo "✗ HEAD tag missing"  
      - grep -q "<body" index.html && echo "✓ BODY tag found" || echo "✗ BODY tag missing"
      - echo "Build completed successfully"

  post_build:
    commands:
      - echo "Post-build phase started on $(date)"
      - echo "Build finished on $(date)"

artifacts:
  files:
    - '**/*'
  name: sample-web-app-$(date +%Y-%m-%d-%H-%M-%S)
  base-directory: 'Full_Projects/terraform-codepipeline-to-ec2/sample-app'